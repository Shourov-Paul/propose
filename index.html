<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="photo-frame">
            <div class="couple-container">
                <img src="assets/girl.svg" alt="Girl" class="character girl">
                <img src="assets/boy.svg" alt="Boy" class="character boy">
            </div>
        </div>
        <h1 class="question">Do you love me?</h1>
        <div class="buttons">
            <button id="wanna-try-btn" class="btn yes">Wanna try</button>
            <button id="no-btn" class="btn no">NO</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
